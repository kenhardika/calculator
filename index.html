<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    
</head>
<body>

<div class="header">

</div>

<div class="content">
    <div class="bodyCal">
        
        <div class="displayNum"></div>
        
        <button class="clear" id="clear" data-operator> AC </button>
        <button class="minpos" id="minpos" data-operator>-/+</button>
        <button class="percent" id="percent" data-operator>%</button>
        <button class="divide" id="divide" data-operator>รท</button>
        
        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button class="multiply" data-operator>x</button>
        
        <button class="four" data-number>4</button>
        <button class="five" data-number>5</button>
        <button class="six" data-number>6</button>
        <button class="subtract" data-operator>-</button>
        
        <button class="one" data-number>1</button>
        <button class="two" data-number>2</button>
        <button class="three" data-number>3</button>
        <button class="add" data-operator>+</button>
        
        <button class="zero" data-number>0</button>
        <button class="coma" data-operator>,</button>
        <button class="operator" data-operator>=</button>
    
    </div>
</div>

<div class="footer">

</div>

</body>
</html>
